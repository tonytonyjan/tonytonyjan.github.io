      <object width="425" height="350">
  <param name="movie" value="http://www.youtube.com/v/DQqkKzxuQG8" />
  <param name="wmode" value="transparent" />
  <embed width="425" height="350" src="http://www.youtube.com/v/DQqkKzxuQG8" type="application/x-shockwave-flash" wmode="transparent" />
  <p>&lt;/embed&gt;&lt;/object&gt;<br /><br /><br />各位…這影片看到一半…我哭出來了……到現在我寫這篇文章…眼淚還是停不下來……<br />&lt;hr style="width: 100%; height: 2px;" /&gt;<br />(以下文章為當日，11:37，心情穩定下來之候補充)<br /><br />陳鏞基：「我代表台灣隊……」 短短六字，竟是如此震撼……<br /><br />這部影片是在Youtube上面找到的，上面有多達一千條的留言，半數是對岸的辱罵，另一半則是台灣人的「反擊」，總之那裡筆戰很多，不建議要去觀賞，不然會影響心情。<br /><br />其實我很佩服中共的人們，因為他們「一致」認為台灣是中國的領土；反觀台灣：意見分歧、分藍綠、族群議題……似乎沒有很明顯的共識。或許民主國家都有這樣的問題吧，因為思想開放；而「思想一致」的情形，可能在共產國家比較容易出現。<br /><br />Blay說：我們不止該佩服，而是應該去做出屬於自己的一片天<br /><br />我非常同意這句話，以前曾有一個自以為了不起的學生，他常常跟我炫耀，說他的學校出很多的名人，像是什麼部長、哪個明星或是什麼名師、以榜首考上大學的熱門科系……聽了我很煩。終於有一次他又在炫耀的時候，我不耐煩的回了他這麼一句：「不要在說了，我不太想聽。」我記得他楞了一下，我說：「你所說得那些成就，沒一樣是你的。雖然你們是同一個學校，雖然他們是你的學長學姐，但也就只有這樣而已。等到有一天，你嘴裡說得是你的成就，再來找我炫耀，我一定一字一句聽進去。」<br /><br />這同學大概類似現在台灣人的縮影吧？而學校則是台灣的縮影，那些傑出校友便是台灣英雄們的縮影。<br /><br />我們不該只會佩服而已，應該要想辦法為自己的國家做點事情。我不管我們所謂的「自己的國家」是指中華民國還是台灣國，國名怎麼改，你還是活在台灣！台灣依然在那裡！而我們正是活在同一塊土的人，有什麼天大理由可以不為自己的家鄉出點力？<br /><br />如果有那麼一天有幸參加國際的比賽或是活動（等我發達了……），我想我也會在那樣的場合裡……<br /><br /><br /><br /><br /><br /><br /><br /><br /><br />勇敢的說出：「我代表台灣……」<br /><br /><br /><br /><br /><br /><br /><br />一起努力吧！不論看我的文章的人是不是我認識的人。<br /><br />同時為自己身為台灣人感到驕傲！<br /><br />一起努力！<br /></p>
