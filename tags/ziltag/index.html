<h1 id="zillion-tags-ziltag">Zillion Tags, Ziltag</h1>

<p><a href="https://ziltag.com">Ziltag</a> 的目的是希望在現有的圖片、影片等多媒體上面，創要一種新的社交互動方式：你可以在任何圖片的任何地方標籤上任何資訊，可以是一句話、一個人名、一段連結影片等，而每個標籤都可以是個討論串。</p>
